<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Awesome MP3 Player</title>
        <link rel="shortcut icon" type="image/x-icon" href="./images/icon.png" />
        <link rel="stylesheet" href="./style.css">
        <script src="./scripts/player.js" defer></script>
        <script src="./scripts/index.new.js" defer></script>
        
    </head>
    <body>
        <h1>Awesome Player!!!</h1>
            <form>
                <div id="add-section">
                    <h2>Add a new song</h2>
                    <div id="inputs">
                        <input id="title" placeholder="Title" class = "inputs", required>
                        <input id="album" placeholder="Album" class = "inputs" required>
                        <input id="artist" placeholder="Artist" class = "inputs" required>
                        <input id="duration" placeholder="Duration (mm:ss)" class = "inputs" required>
                        <input id="cover-art" placeholder="Cover art link" class = "inputs" required>
                    </div>
                <button id="add-button" type = "submit">Add</button>
                </div>
            </form>
        <div id="songs">
            <h2>Songs</h2>
            <div class="list">
                
            </div>
        </div>
        <div id="playlists">
            <h2>Playlists</h2>
            <div class="list">
             
            </div>
        </div>
    </body>
</html>
